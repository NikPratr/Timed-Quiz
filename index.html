<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="start-display">
        <h1>Welcome to the quiz</h1>
        <h2 class = "start-quiz-btn">Start Quiz</h2>
    </section>

    <section class="question-display">
        <div>
            <h1 class = "question"></h1>
            <h4 class = "timer">Time left: 60</h4>
        </div>
        <ul class="answers">
            <li id="a1"></li>
            <li id="a2"></li>
            <li id="a3"></li>
            <li id="a4"></li>
        </ul>
        <p id="incorrect-message">Incorrect</p>
        <p id="correct-message">Correct</p>
    </section>

    <section class="end-display">
        <h1>The End</h1>
        <p id = "score"></p>
        <div id ="highscore-input">
            <p>Enter Initials:</p>
            <input id="initials" type="text" >
        </div>
    </section>

    <section class = "highscores-display">
        <h1>Highscores:</h1>
        <ul id = "highscore-list">

        </ul>
    </section>

    <script src="./assets/script/script.js"></script>
</body>
</html>
